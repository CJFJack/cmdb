{% extends 'template.html' %}

{% block username %}
    {{ head.username }}
{% endblock %}

{% block content %}
    <div id="page-wrapper">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label>开始时间</label>
                            <input class="form-control" id="start" value="{% now "Y-m-d" %}">
                            <label>结束时间</label>
                            <input class="form-control" id="end" value="{% now "Y-m-d" %}">

                        </div>
                        <div class="form-group">
                            <button id="query" class="btn btn-primary">查询</button>
                        </div>
                        <div class="form-group">
                            <div class="form-control" id="results" style="height:600px; overflow:auto"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block bodyjs %}
    <script src="/static/js/jquery.toast.min.js"></script>
    <script src="/static/js/recently_clean_user.js?v=20190717002"></script>
{% endblock %}
{% block css %}
    <link href="/static/css/jquery.toast.min.css" rel="stylesheet" type="text/css">
{% endblock %}
