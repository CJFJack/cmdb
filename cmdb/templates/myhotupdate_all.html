{%extends 'template.html'%}

{%block username%}
{{head.username}}
{%endblock%}

{%block content%}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{head.value}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!--<div class="panel-heading">
                    <div class="btn-group">
                        
                    </div>
                    <div class="pull-right">
                      <div class="btn-group">
                      </div>
                    </div>
                </div>-->
                <div class="panel-body">
                  <table id="mytable" class="display" width="100%" cellspacing="0">
                      <thead>
                          <tr>
                              <th class="center sorting_disabled">
                                <label class="pos-rel">
                                  <input id='chb-all' type="checkbox"/>
                                </label>
                              </th>
                              <th>id</th>
                              <th>流程名称</th>
                              <th>申请时间</th>
                              <th>标题</th>
                              <th>当前节点</th>
                              <th>状态</th>
                              <th>邮件通知</th>
                              <th>操作</th>
                          </tr>
                      </thead>
                  </table>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
{%block bodyjs%}
    <script src="/static/js/jquery.dataTables.js" ></script>
    {{ django_context_varable }}
    {% verbatim %}
    <script id="tpl" type="text/x-handlebars-template">
          {{#each func}}
          <button type="button" class="btn btn-{{this.type}} btn-sm" onclick="{{this.fn}}">{{this.name}}</button>
          {{/each}}
    </script>
    {% endverbatim %}
    <script src="/static/js/handlebars-v3.0.1.js"></script>
    <script src="/static/js/myhotupdate_all.js?v=sf20hggjkj90sgfshfksf023272727928sd"></script>
{%endblock%}
{%block css%}
<link href="/static/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
<link href="/static/css/mycss.css" rel="stylesheet" type="text/css">
{%endblock%}
