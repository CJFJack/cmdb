{%extends 'template.html'%}

{%block username%}
{{head.username}}
{%endblock%}

{%block content%}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{head.value}}</h1>
            <h1 class="page-header" id="workflow_id" style="display: none;">{{head.workflow}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-6">
                        <div class="container">
                          <form role="form" class="form-horizontal">
                            <div class="form-group">
                              <label class="col-sm-12" for="TextArea">申请人</label>
                              <div class="col-sm-6">
                                <select id="applicant" style="width: 100%">
                                  <option value={{init_user.id}} selected="selected">{{init_user.username}}</option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-12" for="TextArea">标题</label>
                              <div class="col-sm-6">
                                  <input class="form-control" id="title"></input>
                              </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-12" for="TextArea">申请理由<small class="text-danger">（请尽量描述详细，否则不允许通过！）</small></label>
                              <div class="col-sm-6">
                                  <textarea class="form-control" id="reason" rows="5"></textarea>
                              </div>
                            </div>
                            
                            <div class="form-group">
                              <label class="col-sm-12">流程步骤</label>
                              <div class="col-sm-6">
                                <p>{{state_step.value}}</p>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-sm-6">
                                  <div class="alert alert-success col-sm-12" id="approve_user" role="alert"></div>
                              </div>
                            </div>
                            <div class="form-group" id='append_before'>
                              <div class="col-sm-6">
                                <button type="button" class="btn btn-primary" id='bt-commit'>提交</button>
                              </div>
                            </div>
                          </form>
                          <hr>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
{%block bodyjs%}
    <script src="/static/js/computer_parts_workflow.js?v=d656e87a7045d7f7f34935d2354f3a205ea0e115"></script>
{%endblock%}
{%block css%}
{%endblock%}
