{% extends 'template.html' %}

{% block username %}
    {{ head.username }}
{% endblock %}

{% block content %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ head.value }}</h1>
                <h1 class="page-header" id="workflow_id" style="display: none;">{{ head.workflow }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="container">
                                    <form role="form" class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-12">申请人</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="applicant" readonly
                                                       value="{{ init_user.username }}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-12">标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="title"></input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-12">原因</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" id="reason"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-12">流程步骤</label>
                                            <div class="col-sm-6">
                                                <p>{{ state_step.value }}</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-6">
                                                <div class="alert alert-success col-sm-12" id="approve_user"
                                                     role="alert"></div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-2">
                                                <label>mysql实例和DB</label>
                                                <button id='myAdd' type='button'>添加</button>
                                            </div>
                                        </div>

                                        <div class="form-group" id='append_before'>
                                            <div class="col-sm-6">
                                                <button type="button" class="btn btn-primary" id='bt-commit'>提交</button>
                                            </div>
                                        </div>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block bodyjs %}
    <script src="/static/js/mysql_workflow.js?v=20190617001"></script>
{% endblock %}
{% block css %}
{% endblock %}
