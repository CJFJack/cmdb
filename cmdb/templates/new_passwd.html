{% extends 'template.html' %}

{% block username %}
    {{ head.username }}
{% endblock %}

{% block content %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ head.value }}</h1>
                <h1 class="page-header" id="workflow_id" style="display: none;">{{ head.workflow }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="container">
                                    <form role="form" class="form-horizontal">


                                        <div class="form-group has-success">
                                            <label class="col-sm-12" for="TextArea">使用一个新的密码</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="new_passwd1" type="password"></input>
                                            </div>
                                        </div>
                                        <div class="form-group has-success">
                                            <label class="col-sm-12" for="TextArea">再次确认</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="new_passwd2" type="password"></input>
                                            </div>
                                        </div>

                                        <div class="form-group has-error">
                                            <label class="control-label" id='msg' for="inputError"></label>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-6">
                                                <button type="button" class="btn btn-primary" id='bt-commit'>提交</button>
                                            </div>
                                        </div>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block bodyjs %}
    <script src="/static/js/new_passwd.js?v=20190626001"></script>
{% endblock %}
{% block css %}
{% endblock %}
