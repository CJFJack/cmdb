{%extends 'template.html'%}
{%block css%}
<link href="/static/css/jquery.dataTables.css" rel="stylesheet" type="text/css">

{%endblock%}
{%block headjs%}
<!-- <script type="text/javascript" src="/static/js/en.js"></script> -->

{%endblock%}
{%block content%}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{head.value}}</h1>
        </div>            
    </div>
    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="btn-group" style="width: 90px">
                      <select id='root' class="js-data-example-aja" style="width: 100%">
                        <option selected="selected">项目名称</option>
                      </select>
                    </div>
                    <!--<div class="btn-group" style="width: 90px">
                    </div>
                    <div class="btn-group" style="width: 90px">
                    </div>-->
                  <div class="pull-right">
                    <div class="btn-group">
                      <a href="/project/manage"><button class="btn btn-default">项目管理</button></a>
                    </div>
                  </div>
                </div>
                <div class="panel-body">
                      <table id="usage" class="display" width="100%" cellspacing="0">
                          <thead>
                              <tr>
                                  <th>服务器名字</th>
                                  <th>所属项目</th>
                                  <th>内网IP</th>
                                  <th>外网IP</th>
                                  <th>CPU使用率</th>
                                  <th>内网流量</th>
                                  <th>外网流量</th>
                                  <th>磁盘使用率</th>
                                  <th>磁盘Iowait</th>
                                  <th>单个CPU负载</th>                           
                              </tr>
                          </thead>                
                      </table>
                </div>
            </div>
        </div>
        
    </div>    
</div>
{%endblock%}
{%block bodyjs%}
    <script src="/static/js/jquery.dataTables.js" ></script>
    <script src="/static/js/usage.js"></script>
    {{ django_context_varable }}
{%endblock%}
