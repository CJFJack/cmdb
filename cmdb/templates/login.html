<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>运维CMDB系统</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- 公司logo -->
    <link rel="shortcut icon" href="/static/img/logo.png?v=c2b4bd66tksd1fsdf5655942aa8cb33e"
          type="image/x-icon">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <!--<h3 class="panel-title">请登录  没有帐号？ <a href="/user_register/"><span style="color:blue">注册</span></a></h3>-->
                    <h3 class="panel-title">请登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" enctype="multipart/form-data" action="/user_login/" method="post">
                        <fieldset>
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                            {% if msg %}
                                <div class="alert alert-danger alert-dismissable" id='upload-notify'>
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <label id='lb-msg-upload'>{{ msg }}</label>
                                </div>
                            {% endif %}
                            <div class="form-group">
                                <!--<p>输入中文用户名</p>-->
                                <input class="form-control" placeholder="中文或拼音名字" name="username" type="username"
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       value="">
                            </div>
                            <div class="form-group">
                                <a href="/forget_password/"><span style="color:blue">忘记密码?</span></a>
                            </div>
                            <div class="form-group">
                                <div class="alert alert-warning" role="alert">提示:只能使用谷歌或者火狐浏览器</div>
                            </div>
                            <div class="checkbox hide">
                                <label>
                                    <input type="checkbox" value="remember" name="remember">
                                    Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">登录</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/static/js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/static/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/static/js/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/static/js/sb-admin-2.js"></script>

<script language="JavaScript">
    if (window != top) {
        top.location.href = '/user_login/';
    }
</script>

</body>

</html>
