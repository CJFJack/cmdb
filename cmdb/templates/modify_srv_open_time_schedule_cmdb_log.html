{% extends 'template.html' %}

{% block username %}
    {{ head.username }}
{% endblock %}

{% block content %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">修改开服时间计划 log</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="container">
                                    <form role="form" class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-lg-12" for="TextArea">日志</label>
                                            <div class="col-lg-12">
                                                <textarea id="log" style="min-width: 130%; height: 650px" readonly="readonly"
                                                          rows="20">{{ log }}</textarea>
                                                <input style="display: none" id="id_log" value="{{ id }}">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block bodyjs %}
    <script src="/static/js/reconnecting-websocket.js"></script>
    <script src="/static/js/modify_srv_open_time_schedule_cmdb_log.js?v=20190513001"></script>
{% endblock %}
{% block css %}
    <link href="/static/css/game_server_off_cmdb_log.css" rel="stylesheet" type="text/css">
{% endblock %}
