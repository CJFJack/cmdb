{% extends 'template.html' %}

{% block username %}
    {{ head.username }}
{% endblock %}

{% block content %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ head.value }}</h1>
                <h1 class="page-header" id="workflow_id" style="display: none;">{{ head.workflow }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="btn-group">
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="container">
                                    <form role="form" class="form-horizontal">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label class="col-sm-12">标题</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="title"></input>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-12">调整项目人员</label>
                                                <div class="col-sm-6">
                                                    <select id="applicant" style="width: 100%">
                                                        <option value="0" selected="selected">选择调整项目人员</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <br>

                                            <div class="form-group has-error" id="show_user_project_group_before">
                                                <label class="col-sm-12 text-warning">删除选择项目的SVN和服务器权限</label>

                                                <div class="col-sm-2">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" id="delete_svn">SVN
                                                    </label>
                                                    <select id="svn_projects" disabled="disabled" style="width: 100%">
                                                    </select>
                                                </div>

                                                <div class="col-sm-2">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" id='delete_serper'>服务器权限
                                                    </label>
                                                    <select id="serper_projects" disabled="disabled"
                                                            style="width: 100%">
                                                    </select>
                                                </div>

                                                <button type="button" class="btn btn-info" data-toggle="tooltip"
                                                        data-placement="top" title=""
                                                        data-original-title="Tooltip on top">
                                                    不太明白这两个选项?
                                                </button>
                                            </div>

                                            <div class="form-group col-sm-6" id="append_warning">
                                                <!--<div class="alert alert-success">
                                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. <a href="#" class="alert-link">Alert Link</a>.
                                                </div>-->
                                            </div>

                                            <!--<div class="form-group">
                                                <label class="col-sm-12">要调整到的部门分组</label>
                                                <div class="col-sm-6">
                                                    <select id="new_group_section" style="width: 100%"
                                                            class='svn_project'>
                                                        <option value="0" selected="selected">选择部门分组</option>
                                                    </select>
                                                </div>
                                            </div>-->
                                            <div class="form-group">
                                                <label class="col-sm-12">要调整到的部门分组</label>
                                                <div class="col-sm-6">
                                                    <select id="new_department_group" style="width: 100%"
                                                            class='svn_project'>
                                                        <option value="0" selected="selected">选择部门分组</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-12">流程步骤</label>
                                                <div class="col-sm-6">
                                                    <p>{{ state_step.value }}</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-6">
                                                    <div class="alert alert-success col-sm-12" id="approve_user"
                                                         role="alert"></div>
                                                </div>
                                            </div>

                                            <div class="form-group" id='append_before'>
                                                <div class="col-sm-6">
                                                    <button type="button" class="btn btn-primary" id='bt-commit'>提交
                                                    </button>
                                                </div>
                                            </div>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block bodyjs %}
    <script src="/static/js/project_adjust_workflow.js?v=d9dbe50e29e395e2124328f394d74bc8a401cb27"></script>
{% endblock %}
{% block css %}
{% endblock %}
